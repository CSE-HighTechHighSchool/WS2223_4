<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
			integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
			defer
		></script>

		<!-- Custom CSS & JS -->
		<link href="css/styles.css" rel="stylesheet" />
		<script src="js/script.js" defer></script>

		<title>Document</title>
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-md shadow m-md-4 sticky-md-top">
			<div class="container-fluid">
				<a class="navbar-brand light-text" href="#">Home</a>
				<div>
					<!-- light/dark mode switch for screens smaller than medium -->
					<button
						class="btn btn-primary d-inline-block d-md-none switch shadow-sm"
						aria-label="Switch theme"
						type="button"
					>
						<i class="bi bi-sun-fill hide-sun"></i>
						<i class="bi bi-moon-stars-fill hide-moon"></i>
					</button>

					<!-- burger icon for collapsible navigation menu-->
					<button
						class="navbar-toggler btn"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#toggler"
						aria-controls="toggler"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<i class="bi bi-list light-text"></i>
					</button>
				</div>

				<div
					class="collapse navbar-collapse justify-content-center"
					id="toggler"
				>
					<!-- navigation links -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link active light-text"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link light-text" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled light-text">Disabled</a>
						</li>
					</ul>
				</div>

				<!-- light/dark mode switch for screens medium and above -->
				<button
					class="btn btn-primary d-none d-md-inline-block switch shadow-sm"
					aria-label="Switch theme"
					type="button"
				>
					<i class="bi bi-sun-fill hide-sun"></i>
					<i class="bi bi-moon-stars-fill hide-moon"></i>
				</button>
			</div>
		</nav>

		<header></header>

		<main></main>

		<footer></footer>
	</body>
</html>
